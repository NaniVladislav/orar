<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo 2.png" type="image/x-icon">
    <title>Orar USARB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section>
        <h1>Orarul Cursurilor</h1>
        
        <div class="who-are-you">
            <button><h3>Grupe</h3></button>
            <button><h3>Profesori</h3></button>
            <button><h3>Aule</h3></button>
        </div>

        <div class="filter">
            <h3>Regim pentru student</h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="search-div">
            <div><svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="search-icon"><circle fill="none" stroke="#000" stroke-width="1.1" cx="9" cy="9" r="7"></circle><path fill="none" stroke="#000" stroke-width="1.1" d="M14,14 L18,18 L14,14 Z"></path></svg></div>
            <input type="text" class="search-zone">
        </div>
